description="An attempt at recreating the forest temple from the legend of zelda ocarina of time. This level is more inspired by this level than a complete copy of it. [br]For instance, the four lit torches are represented by four appearing blocks (yellow, purple, blue and green)[br][br][br]1 Time Piece![br][br]Activate four buttons in the temple to make blocks of the corresponding colour appear. Once all four buttons have been activated the timepiece will appear.[br][br][br]Plans/ Developments[br][br]- Develop platforming challenge for green button[br][br]- Add camera event for each colour and timepiece (this currently has a marker as in the main game)[br][br][br]Comment any issues or any further improvements that could be made[br] and I will take a look at them.[br][br][br][br]NEW translations[br][br]DEU: Deutsch (German)[br][br]ESN: espanol (Spanish)[br][br]FRA: Francais (French)[br][br]INT: English[br][br]ITA: italiano (Italian)[br][br][br]Please note that these may not be fully correct. If you would like to provide a translation for any of these languages, Please let me know  [br][br][br]Instructions on how to use the translations are here: https://steamcommunity.com/sharedfiles/filedetails/?id=1767124938[br][br]"
